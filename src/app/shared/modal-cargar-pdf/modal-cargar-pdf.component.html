<div class="modal fade" id="cargarArchivo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="file" class="form-control" id="cargarInput" #cargarInput  accept="application/pdf">
        <button type="submit" class="btn btn-success mt-3" (click)="uploadFile()" >Guardar</button>
      </div>
    </div>
  </div>
</div>
