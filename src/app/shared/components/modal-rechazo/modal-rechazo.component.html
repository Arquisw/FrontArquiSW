<div class="modal fade" [id]="modalIdRechazo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Declinar</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-container">
          <p>Dijite la razon por la cual declina la {{titulo}}</p>
          <div class="form-floating mb-3">
            <textarea type="text" class="description form-control" placeholder="descripcion" [(ngModel)]="motivo"></textarea>
            <label for="floatingInput">Motivo de la Declinaci√≥n</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirmarRechazo()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
