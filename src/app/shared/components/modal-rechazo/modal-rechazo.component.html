<div class="modal fade" [id]="modalIdRechazo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Declinar</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Dijite la razon por la cual declina la aprobaci√≥n del proyecto: {{proyecto}} </h5>        
        <input type="text" class="form-control" [(ngModel)]="motivo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="confirmarRechazo()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
